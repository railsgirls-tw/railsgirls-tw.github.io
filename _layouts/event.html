        <div id="aside">
          <span>
            <img src="/images/star-red.png" alt="★" />
            <img src="/images/star-red.png" alt="★" />
            <img src="/images/star-red.png" alt="★" />

        </div>

      {% endif %}
      {% endfor %}
    </ol>
  </div>
</article>
